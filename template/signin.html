<!doctype html>
<html>
<head>

<title>Sign in</title>

<link rel="stylesheet" href="css/bootstrap.css" type="text/css">

</head>
<body>
<section class="page">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <a class="navbar-brand" href="index.html"><h1>event <strong class="text-primary">center </strong></h1></a>
  </nav>
  <div class="inner-page">
    <div class="container">
        <div class="form-outer text-center d-flex align-items-center">
          <div class="form-inner">
            <div class="logo text-uppercase"><strong class="text-primary">Sign In to your Account</strong></div>
            <h2><p>Welcome Back!</p></h2>
            <form id="login-form">
              <div class="form-group">
                <input id="email" type="email" placeholder="Your Email" required>
              </div>
              <div class="form-group">
                <input id="password" type="password" placeholder="You Password" required>
              </div>
              <input id="login" type="submit" value="Create Account" class="btn btn-primary">
            </form>
            <a href="#" class="goto">Forgot Password? Click Here</a><br>
            <small>Are you new here? </small><span class="goto"><a href="signup.html"> Create An Account</a></span>
          </div>
        </div>
      </div>
	<footer class="main-footer">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 text-center">
            <p>eCenter 2017</p>
          </div>
        </div>
      </div>
    </footer>
  </div>
</section>
<script src="js/jquery.min.js"></script>
