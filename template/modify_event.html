<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Modify Event</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
<section class="page">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <a class="navbar-brand" href="user_panel.html"><h1>event <strong class="text-primary">center </strong></h1></a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="user_panel.html"><span class="nav-link-text">Dashboard</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="add_event.html"><span class="nav-link-text">add event</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><span class="nav-link-text">profile</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="signin.html"><span class="nav-link-text">logout</span></a>
        </li>
      </ul>      
    </div>
  </nav>
  <div class="inner-page">
    <div class="container-fluid">
      <div class="row">
        <div class="form-outer text-center d-flex align-items-center">
          <div class="form-inner">
            <div class="logo">your <strong class="text-primary">event</strong> center booking</div>
            <hr>
            <form id="view-event-form">
              <p class="subtitle">preferred event center location</p>
 		      <div class="form-group">            
			    <select id="location" class="form-control">
			      <option value="0">select your preferred event center location</option>
				  <option value="1">location 1</option>
				  <option value="2">location 2</option>
				</select>
		      </div>
              <p class="subtitle">select facilities center should have</p>
              <div class="form-group checkbox">
                <input type="checkbox" name="facility" value="fac1" class="checkbox"><label>Facility 1</label>
                <input type="checkbox" name="facility" value="fac2" class="checkbox"><label>Facility 2</label>
                <input type="checkbox" name="facility" value="fac3" class="checkbox"><label>Facility 3</label>
                <input type="checkbox" name="facility" value="fac4" class="checkbox"><label>Facility 4</label>
              </div>
              <p class="subtitle">List of Centers with requested facilities</p>
			  <div class="form-group">            
   		        <select id="center" class="form-control">
			      <option value="0">select your preferred center</option>
				  <option value="1">center 1</option>
				  <option value="2">center 2</option>
			    </select>
			  </div>
	          <div class="form-group date">
    	        <p class="subtitle">available dates</p>
        	   	<input id="date-open" type="text" value="">
           	  </div>
           	  <div id="err-date" class="err-date"></div>
              <div class="form-group">
              	<p class="subtitle">chosen date</p>
           		<input id="date-select" type="date" value="">
           	  </div>
              <div class="form-group">
           	    <input id="event-title" type="text" placeholder="Give Your Event A Title">
           	  </div>
           	  <p class="subtitle">event description</p>
              <div class="form-group">
           	    <textarea class="form-control"></textarea>
              </div> 
              <input id="add-event" type="submit" value="Apply Changes" class="btn btn-primary">
            </form>
          </div>
        </div>
      </div>
	</div>
	<footer class="main-footer">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 text-center">
            <p>eCenter 2017</p>
          </div>
        </div>
      </div>
    </footer>
  </div>
</section>
<script src="jquery/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
