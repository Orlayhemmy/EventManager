<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Sign Up</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.css" type="text/css">
<link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
<section class="page">
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
    <a class="navbar-brand" href="index.html"><h1>event <strong class="text-primary">center </strong></h1></a>
  </nav>
  <div class="inner-page">
    <div class="container-fluid">
      <div class="form-outer text-center d-flex align-items-center">
        <div class="form-inner">
          <div class="logo text-uppercase"><strong class="text-primary">sign up</strong></div>
		  <h2><p>Please fill in your details to get started</p></h2>
          <form id="signup-form">
            <div class="form-group">
              <input id="username" type="text" placeholder="Your Fullname" required>
            </div>
            <div class="form-group">
              <input id="email" type="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
              <input id="password" type="password" placeholder="Your Password" required>
            </div>
            <input id="signup" type="submit" value="Create Account" class="btn btn-primary">
          </form>
          <small>Already have an account? </small><span class="goto"><a href="signin.html"> Login to Your Account</a></span>
        </div>
      </div>
    </div>
	<footer class="main-footer">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 text-center">
            <p>eCenter 2017</p>
          </div>
        </div>
      </div>
    </footer>
  </div>
</section>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
