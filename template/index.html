<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Landing Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="Public/css/style.css" type="text/css">
</head>
<body>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
      <a class="navbar-brand" href="index.html"><h1>event <strong class="text-primary">center </strong></h1></a>
          <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a href="index.html" class="nav-link"><span class="nav-link-text">Home</span></Link>
          </li>
          <li class="nav-item">
            <a href="centers.html" class="nav-link"><span class="nav-link-text">centers</span></Link>
          </li>
          <li class="nav-item">
            <a href="about.html" class="nav-link"><span class="nav-link-text">about us</span></Link>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row">
       <div class="col-lg-8">
        <div class="jumbotron text-center">
          <h1 >event center</h1>
          <h2>...celebrate in style...</h2>
        </div>
       </div>
       <div class="col-lg-4">
         <div id="swap-one"> 
          <div class="form-outer text-center">
            <div class="form-inner">
              <div class="logo text-uppercase"><strong class="text-primary">Sign In</strong></div>
              <h2><p>Welcome Back!</p></h2>
              <form id="login-form">
                <div class="form-group">
                  <input id="siginin-email" type="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                  <input id="siginin-password" type="password" placeholder="Password" required>
                </div>
                <input id="login" type="submit" value="login" class="btn btn-primary">
              </form>
              <a href="#" class="goto">Forgot Password? Click Here</a><br>
              <a onClick="swapDiv('swap-one', 'swap-two')" href="#" class="goto">are you new here? Create An Account</a>
            </div>
          </div>
         </div>
          <div id="swap-two" style="display: none">
            <div class="form-outer text-center"> 
            <div class="form-inner">
              <div class="logo text-uppercase"><strong class="text-primary">sign up</strong></div>
              <h2><p>Please fill in your details to get started</p></h2>
              <form id="signup-form">
                <div class="form-group">
                  <input id="username" type="text" placeholder="Fullname" required>
                </div>
                <div class="form-group">
                  <input id="signup-email" type="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                  <input id="signup-password" type="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                  <input id="signup-retypepass" type="password" placeholder="Retype Password" required>
                </div>
                <input id="signup" type="submit" value="Create Account" class="btn btn-primary">
              </form>
              <a onClick="swapDiv('swap-one', 'swap-two')" href="#" class="goto">already signed up? login to your account</a>
              </div>
            </div>
          </div>
       </div>
      </div>
    </div>  
    <footer class="main-footer">
        <div class="container-fluid">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12 text-center">
              <p>eCenter 2017</p>
            </div>
          </div>
        </div>
      </div>
    </footer>
  <script>
    function swapDiv(one, two){
      one = document.getElementById(one);
      two = document.getElementById(two);
      
      if(two.style.display == "none"){
        one.style.display = "none";
        two.style.display = "block";
      } else {
        two.style.display = "none";
        one.style.display = "block";
      }
    }
  </script>
  </body>
</html>
